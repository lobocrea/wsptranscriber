version: '3.8'

services:
  # Aplicaci√≥n principal WSP Transcriber
  wsptranscriber:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wsptranscriber-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.local
    volumes:
      # Volumen para archivos temporales de uploads
      - uploads:/app/uploads
      # Volumen para logs (opcional)
      - logs:/app/logs
    restart: unless-stopped
    networks:
      - wsptranscriber-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servicio de desarrollo (comentado por defecto)
