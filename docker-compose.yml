
services:
  # Aplicaci√≥n principal WSP Transcriber
  wsptranscriber:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wsptranscriber-app
    # Exponer en puerto 3003 para Caddy
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=0.0.0.0
      - PORT=3000
    env_file:
      - .env.local
    volumes:
      # Volumen para archivos temporales de uploads
      - uploads:/app/uploads
      # Volumen para logs (opcional)
      - logs:/app/logs
    restart: unless-stopped
    networks:
      - wsptranscriber-network
